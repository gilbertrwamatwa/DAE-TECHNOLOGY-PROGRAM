<!DOCTYPE html>
<html lang="en">
<head>
    <title>Secure Login</title>
</head>
<body>
    <h1>Login (Secure)</h1>
    <form method="post">
        Username: <input type="text" name="username" required><br><br>
        Password: <input type="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
